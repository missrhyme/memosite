{% block body %}

<!-- test Table -->
<table class="ui selectable celled table" id="store-list">
  <thead>
    <tr class="center aligned">
      <th>缩略图</th>
      <th>库存SKU编号</th>
      <th>交易号</th>
      <th>买家信息</th>
      <th>国家</th>
      <th>时间</th>
      <th>剩余发货时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="(item, index) in items" :key="index" class="center aligned">
      <td><img :src="item.image" alt="" height="100"></td>
      <td v-text="item.skuid"></td>
      <td v-text="item.code"></td>
      <td v-text="item.name"></td>
      <td v-text="item.country"></td>
      <td v-text="item.time"></td>
      <td v-text="item.remainTime"></td>
      <td>
        <i class="edit icon"></i>
        <i class="add square icon"></i>
        <i class="area chart icon"></i>
      </td>
    </tr>
  </tbody>

  <!-- test pagination -->
  <tfoot>
    <tr><th colspan="9">
      <div class="ui right floated pagination menu">
        <a class="icon item">
          <i class="left chevron icon"></i>
        </a>
        <a class="item">1</a>
        <a class="item">2</a>
        <a class="item">3</a>
        <a class="item">4</a>
        <a class="icon item">
          <i class="right chevron icon"></i>
        </a>
      </div>
    </th>
  </tr></tfoot>
</table>
